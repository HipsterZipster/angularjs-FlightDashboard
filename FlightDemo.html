<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AngularJS Promise-Chaining Demo</title>

        <link href="./css/demo.css" rel="stylesheet">
        <script src="./lib/$QDecorator.js"  ></script>
        <script src="./lib/angular.js"      ></script>

        <script src="src/FlightServices.js"></script>
        <script src="src/Dashboard_1.js"></script>

        <script>

            // Start the AngularJS engine for MyFlightApp

            angular.module(
                        "MyFlightApp",
                        [ "FlightServices" ]
                    )
                    .controller(
                        "flightDashboard",
                        FlightDashboard
                    );
        </script>

    </head>
    <body ng-app="MyFlightApp" ng-controller="flightDashboard" class="demo">

        <p>Hello  <span class="data">{{ user.email }}</span>, here is your itinerary:</p>

        Your Departure:   <span class="data">{{ flight.departure }}</span><br/>
        Flight #:         <span class="data">{{ plane.make.model }}</span><br/>
        Weather Forecast: <span class="data">{{ weather.forecast }}</span><br/>

    </body>
</html>
